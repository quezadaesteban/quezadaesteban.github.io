<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
  <title>{{ site.title }} | {{ page.title }}</title>
  {% seo title=false %}
  {% include head.html %}
  {% include head_algolia.html %}
  {% include script_algolia.html %}
  {% include script_main.html %}
</head>
<body>
  <header class="page-header" role="banner">
    <h1 class="project-name"><a href="{{ site.data.i18n.url_prefix[page.lang] }}/" style="color: white">{{ site.data.i18n.title[page.lang] | default: site.github.repository_name }}</a></h1>
  </header>

  <main id="content" class="main-content" role="main">
    <div align="center">
      <div id="search-searchbar"></div>
    </div>
    <div class="sp"></div>
    <div id="search-hits"></div>
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
