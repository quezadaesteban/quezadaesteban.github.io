<div id="share-bar">
  {{ site.data.i18n.compartir[page.lang] }}
  <div class="share-buttons">
    <a  href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
      onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
      title="Compartir en facebook" >
      <i class="icon-facebook-official share-button"></i>
    </a>

    <a  href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
      onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
      title="Compartir en Twitter" >
      <i class="icon-twitter share-button"></i>
    </a>

    <a  href="https://plus.google.com/share?url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
      onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
      title="Compartir en Google+" >
      <i class="icon-gplus share-button"></i>
    </a>

    <a  href="http://pinterest.com/pin/create/button/?url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
      onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
      title="Compartir en Pinterest" >
      <i class="icon-pinterest share-button"></i>
    </a>

    <a  href="http://www.tumblr.com/share/link?url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
      onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
      title="Compartir en Tumblr" >
      <i class="icon-tumblr share-button"></i>
    </a>

    <a  href="http://www.reddit.com/submit?url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
      onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
      title="Compartir en Reddit" >
      <i class="icon-reddit-alien share-button"></i>
    </a>

    <a  href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
      onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
      title="Compartir en LinkedIn" >
      <i class="icon-linkedin-squared share-button"></i>
    </a>

    <a  href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{ site.baseurl }}{{ page.url }}"
      title="Compartir por Email" >
      <i class="icon-mail share-button"></i>
    </a>
    <a href="whatsapp://send?text={{ site.url }}{{ site.baseurl }}{{ page.url }}" data-action="share/whatsapp/share" onClick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');return false;" target="_blank" title="Compartir en WhatsApp">
      <i class="icon-whatsapp share-button"></i>
    </a>
  </div>
</div>
